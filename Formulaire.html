<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de prix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="f.css">
    <script>
        function calculateTotal() {
            var service = document.getElementById("service").value;
            var hours = document.getElementById("hours").value;
            var prices = {
                "Nettoyage d'Espaces Professionels": 20,
                "Nettoyage Industriel": 15,
                "Nettoyage d'Automobiles": 25,
                "Nettoyage Evénementiel": 25,
                "Nettoyage d'Espaces de Santé": 25
            };
            var total = hours * prices[service];
            document.getElementById("total").innerText = "Total: $" + total.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Prix</h1>
        <form onsubmit="event.preventDefault(); calculateTotal();">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="service">Sélectionnez le Service :</label>
            <select id="service" name="service" required>
                <option value="Nettoyage d'Espaces Professionels">Nettoyage d'Espaces Professionels</option>
                <option value="Nettoyage Industriel">Nettoyage Industriel</option>
                <option value="Nettoyage d'Automobiles">Nettoyage d'Automobiles</option>
                <option value="Nettoyage Evénementiel">Nettoyage Evénementiel</option>
                <option value="Nettoyage d'Espaces de Santé">Nettoyage d'Espaces de Santé</option>
            </select><br><br>

            <label for="hours">Nombre d'heures :</label>
            <input type="number" id="hours" name="hours" min="1" required><br><br>

            <input type="submit" value="Calculer le Total">
        </form>

        <div id="total"></div>
    </div>
</body>
</html>
